<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    	
        
        var a = 10
        var b = 20
        var c = null //variavel auxiliar utilizada na lógica

        document.write('A : ' + a + '<br />')
        document.write('B : ' + b + '<br />')
        document.write('C : ' + c + '<br />')

        document.write('<hr />')

        //Lógica de inversao

        var c = a //utilizada a variável C para armazenar temporariamente o valor da variável A 
        var a = b //sobrepõe o valor da variável A com o valor da variável B
        var b = c //sobrepóe o valor da variável B com o valor da variável C (C nessem omento contém o valor da variável A)
        var c = null //opcional: remove o valor contido na variável C



        //
        document.write('A : ' + a + '<br />')
        document.write('B : ' + b + '<br />')
        document.write('C : ' + c + '<br />')

	</script>
    
</head>

</body>
</html>
