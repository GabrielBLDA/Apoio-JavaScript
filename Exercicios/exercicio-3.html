        var numero1 = prompt('Digite o primeiro numero')
        var operacao = prompt ('Digite a operação ex:(*, /, + ou -) ')
        var numero2 = prompt('Digite o segundo numero')


        function calculo(numero1, operacao, numero2) {
            numero1 = parseFloat(numero1)
            numero2 = parseFloat(numero2)

            var resultado = 0

            if (operacao == '*') {
                resultado = numero1 * numero2
            }

            if (operacao == '/') {
                resultado = numero1 / numero2
            }

            if (operacao == '+') {
                resultado = numero1 + numero2
            }

            if (operacao == '-') {
                resultado = numero1 - numero2
            } 

            return resultado
        }

        document.write ('O resultado da operação é: ' + calculo(numero1, operacao, numero2))
