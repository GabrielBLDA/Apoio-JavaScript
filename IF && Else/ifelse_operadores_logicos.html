<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    	
        //true && true = true
        //true && false = false
       if (2 == 2 && 3>= 1) {
        document.write('Verdadeiro <br><br>')
       } else {
        document.write('Falso <br><br>')
       }


       //true && false = true
        //false && false = false
       if (2 == 2 || 3>= 7) {
        document.write('Verdadeiro <br><br>')
       } else {
        document.write('Falso <br><br>')
       }


       //true = false
       if (!(4 == 2)) {
        document.write('Verdadeiro <br>')
       } else {
        document.write('Falso')
       }

	</script>
    
</head>
