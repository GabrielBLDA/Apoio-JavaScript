<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    	
        var a = prompt('Digite um numero A')
        var b = prompt('Digite um numero B')

        if (a > b) {
            document.write('o valor de A é maior que o valor de B')

        } else if (a == b){
             document.write('os Valores são iguais')
        } else {
            document.write('o valor de B é maior que o valor de A')
        }

	</script>
    
</head>
