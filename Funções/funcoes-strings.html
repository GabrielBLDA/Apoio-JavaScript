<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    	
       //Propriedade length (conta o numero de caracteres (começa no 0))
       document.write('Bilada'.length)

       document.write('<br />')

       //Propriedade charAt(*numero aqui*)
        //resgata armazena a letra presente no numero escolhido da string no exemplo 3 letra de bilada no caso A pois (B = 0, I = 1, L = 2, A = 3)
        document.write('Bilada'.charAt(3))


        document.write('<br />')

       //Propriedade indexOf(*letra aqui*)
        //recupera o numero em cadeia da letra apartir da cadeia de numero começando pelo 0 ex (B = 0, I = 1, L = 2, A = 3)
        var nome = 'Bilada'
        document.write(nome.indexOf('B'))


        document.write('<br />')

       //Propriedade replace()(*'palavra ou letra que deseja substituir*''*Nova palavra ou letra pra por no lugar')
        //Busca um texto escolhido dentro da documentação e substituiu por outro apartir da declaração presente.
        var nome = 'Bilada'
        document.write(nome.replace('Bilada', 'Goin'))


        document.write('<br />')

       //Propriedade substr()
        var nome = 'Bilada LADALADA LADALADA'
        document.write(nome.substr(6,4))

        //Propriedade trim()




	</script>
    
</head>

</body>
</html>
