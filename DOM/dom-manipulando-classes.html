<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style type="text/css">
        .estilo1{
            background: #FF0000;
            color: white;
        }

        .estilo2{
            width: 400px;
            height: 50px;
            background-color: #ff0000;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;
        }
    </style>
    <script>
    	
        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }

        function modificaClasse2() {
            document.getElementById('mensagem').className = 'estilo1'
        }
        
	</script>
    
</head>
<body>
    <div id="mensagem" class="estilo1"> Modificando a classe do elemento </div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar Classes</button>

    <button type="button" onclick="modificaClasse2()">Aplicar Classes2</button>

   

</body>
</html>
