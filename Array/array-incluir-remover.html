<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script type="text/javascript">
     
    var lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Ma√ßa'


    //Incluir elemneto no final array
    //lista_frutas.push('Uva')



    //Incluir elemneto no Inicio do array
    lista_frutas.unshift('Uva')

    //Excluir elemento do final do array
    lista_frutas.pop()


    //Excluir elemento do inicio do array
    lista_frutas.shift()

    console.log(lista_frutas)


    </script>
